<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11-user-info</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="main">
    <div class="container">

      <div class="card">
        <div class="hero">
          <span class="fa fa-arrow-left"></span>
          <img src="http://placecage.com/200/200" alt="" class="hero__user-photo">
        </div> <!--/.hero-->

        <div class="user-info">
          <p class="user-info__name"><span class="fa fa-user"></span>User Name</p>
          <p class="user-info__email"><span class="fa fa-envelope"></span>Email</p>
          <p class="user-info__phone"><span class="fa fa-mobile"></span>Phone Number</p>
          <p class="user-info__location"><span class="fa fa-globe"></span>Location</p>
        </div><!--/.user-info-->
      </div><!--/.card-->

    </div><!--/.container-->
  </div><!--/.main-->

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
