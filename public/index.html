<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11-user-info</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="main">
    <div class="container">

      <div class="card">
        <div class="hero">
          <span class="hero__arrow fa fa-arrow-left"></span>
          <img src="http://placecage.com/200/200" alt="" class="hero__user-photo">
        </div> <!--/.hero-->

        <div class="user-info">
          <p><span class="fa fa-user"></span><span class="user-info__name">User Name</span></p>
          <p><span class="fa fa-envelope"></span><span class="user-info__email">Email</span></p>
          <p><span class="fa fa-mobile"></span><span class="user-info__phone">Phone Number</span></p>
          <p><span class="fa fa-globe"></span><span class="user-info__location">Location</span></p>
        </div><!--/.user-info-->
      </div><!--/.card-->

    </div><!--/.container-->
  </div><!--/.main-->

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
